<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Landing Page</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="wrapper">
    <header class="header">
        <div class="menu">
            <div class="menu__inner">
                <img src="images/main-logo.svg" alt="logo">
                <div class="menu__links">
                    <a href="#" class="menu__link">ABOUT</a>
                    <a href="#" class="menu__link">GALLERY</a>
                    <a href="#" class="menu__link">PRICING</a>
                    <a href="#" class="menu__link">FAQ</a>
                    <a href="#" class="menu__link">BENEFITS</a>
                </div>
            </div>

            <div class="menu__buttons">
                <button class="button button_small button_additional">SIGN IN</button>
                <button class="button button_small">SIGN UP</button>
            </div>
        </div>
    </header>

    <div class="slogan">
        <h1 class="slogan__title">Many reasons to get up and start to get back in the business</h1>
        <div class="slogan__text">The harder you work for something, the greater you’ll <br> feel when you achieve it.</div>
        <div class="slogan__buttons">
            <button class="button">LEARN MORE</button>
            <button class="button button_additional">DEMO</button>
        </div>
        <div class="slogan__video-preview">
            <img class="image" src="images/slogan-video-preview.png" alt="video-preview">
            <div class="slogan__description">
                <div class="text">The harder you work for something, the greater you’ll feel when you achieve it.</div>
                <a class="link" href="#" >Watch preview</a>
            </div>
        </div>
    </div>

    <div class="partners">
        <div class="partners__logo"><img src="images/partners-logo.svg" alt="partners-logo"></div>
        <div class="partners__logo"><img src="images/partners-logo2.svg" alt="partners-logo"></div>
        <div class="partners__logo"><img src="images/partners-logo3.svg" alt="partners-logo"></div>
        <div class="partners__logo"><img src="images/partners-logo4.svg" alt="partners-logo"></div>
        <div class="partners__logo"><img src="images/partners-logo5.svg" alt="partners-logo"></div>
        <div class="partners__logo"><img src="images/partners-logo6.svg" alt="partners-logo"></div>
    </div>

</div>

</div>


<script src="script.js"></script>
</body>
</html>
